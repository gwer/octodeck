<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctoDeck</title>
    <style>
      body {
        --s-width: 1024px;
        --s-height: calc(var(--s-width) / (16 / 9));
        --s-line-height: 2;

        --s-scale: 0.25;

        @media (min-width: 1152px) {
          --s-scale: 0.5;
        }

        @media (min-width: 2160px) {
          --s-scale: 1;
        }

        margin: 0;
        padding: 0;
        background-color: #654;
        font-family: system-ui;
      }

      @media print {
        body {
          --s-scale: 1;

          print-color-adjust: exact;
          text-rendering: geometricprecision;
        }

        @page {
          margin: 0;
          size: 1024px 576px;
        }
      }
    </style>
  <script type="module" crossorigin src="../../chunk-qc0fe5ry.js"></script></head>
  <body>
    <div id="app"></div>
    

    <script
      data-goatcounter="https://octodeck.goatcounter.com/count"
      async
      src="https://gc.zgo.at/count.js"
    ></script>

    <script type="module">
      if ('serviceWorker' in navigator) {
        try {
          await navigator.serviceWorker.register('../../sw.js');
        } catch (error) {
          console.error('Service worker registration failed:', error);
        }
      }
    </script>
  </body>
</html>
